<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Digital Signature</title>

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9694FF; /* Background color */
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: #C9E6F0; /* Hero section color */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            position: absolute;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-text {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
        }

        /* Signature Pad Section */
        .signature-pad-section {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .signature-pad-container {
            margin: 30px auto;
            border: 2px solid #C9E6F0; /* Box border color */
            width: 100%;
            max-width: 600px;
            height: 200px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .signature-pad {
            width: 100%;
            height: 100%;
            border: none;
        }

        .signature-pad-controls {
            margin-top: 20px;
        }

        .button {
            background-color: #9694FF; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #7a7bff; /* Hover effect */
        }

        /* About Section */
        .about {
            background-color: #C9E6F0; /* Section color */
            padding: 60px 20px;
            text-align: center;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Contact Section */
        .contact {
            background-color: #ffffff;
            padding: 60px 20px;
            text-align: center;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.2rem;
        }

        .contact a {
            color: #9694FF;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <img src="https://via.placeholder.com/1500x800" alt="Hero Image" class="hero-image">
        <div class="hero-text">
            <h1>Welcome to Digital Signature</h1>
            <p>Your digital signature solution</p>
        </div>
    </section>

    <!-- Signature Pad Section -->
    <section class="signature-pad-section">
        <div class="signature-pad-container">
            <canvas id="signature-pad" class="signature-pad"></canvas>
        </div>
        <div class="signature-pad-controls">
            <button class="button" id="clear">Clear</button>
            <button class="button" id="save">Save</button>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>About Our Digital Signature Solution</h2>
        <p>Our digital signature service allows you to create legally binding signatures online. Secure, fast, and easy.</p>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Phone: <a href="tel:+9779805238611">+9779805238611</a></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Digital Signature</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        // JavaScript for Signature Pad functionality

        var canvas = document.getElementById("signature-pad");
        var ctx = canvas.getContext("2d");
        var drawing = false;

        canvas.width = 600;
        canvas.height = 200;

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        document.getElementById("clear").addEventListener("click", clearCanvas);

        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById("save").addEventListener("click", function() {
            var dataURL = canvas.toDataURL();
            console.log(dataURL);
            alert("Signature saved!");
        });
    </script>

</body>
</html>
